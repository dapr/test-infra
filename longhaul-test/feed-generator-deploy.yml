kind: Service
apiVersion: v1
metadata:
  name: feed-generator
  labels:
    app: feed-generator
spec:
  selector:
    app: feed-generator
  ports:
  - protocol: TCP
    port: 9988
    targetPort: 9988
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-generator-app
  labels:
    app: feed-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feed-generator
  template:
    metadata:
      labels:
        app: feed-generator
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "feed-generator"
        dapr.io/enable-profiling: "true"
        dapr.io/log-as-json: "true"
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9988'        
    spec:
      containers:
      - name: feed-generator
        image: daprtests.azurecr.io/feed-generator:dev
        ports:        
        - name: dapp
          containerPort: 3000
        - name: prom
          containerPort: 9988
          
        imagePullPolicy: Always
