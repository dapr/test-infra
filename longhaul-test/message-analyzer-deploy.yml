kind: Service
apiVersion: v1
metadata:
  name: message-analyzer
  labels:
    app: message-analyzer
spec:
  selector:
    app: message-analyzer
  ports:
  - protocol: TCP
    port: 9988
    targetPort: 9988
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-analyzer-app
  labels:
    app: message-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-analyzer
  template:
    metadata:
      labels:
        app: message-analyzer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "message-analyzer"
        dapr.io/port: "80"
        dapr.io/log-as-json: "true"
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9988'        
    spec:
      containers:
      - name: message-analyzer
        image: dapriotest/message-analyzer:dev
        ports:
        - containerPort: 80
        - containerPort: 9988
        imagePullPolicy: Always
