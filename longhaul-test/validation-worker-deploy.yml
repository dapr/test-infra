kind: Service
apiVersion: v1
metadata:
  name: validation-worker
  labels:
    app: validation-worker
spec:
  selector:
    app: validation-worker
  ports:
  - protocol: TCP
    port: 9988
    targetPort: 9988
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-worker-app
  labels:
    app: validation-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation-worker
  template:
    metadata:
      labels:
        app: validation-worker
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "validation-worker"        
        dapr.io/log-as-json: "true"
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9988'        
    spec:
      containers:
      - name: validation-worker
        image: dapriotest/validation-worker:dev
        ports:
        - containerPort: 3000
        - containerPort: 9988
        imagePullPolicy: Always
        env:
        - name: DELAY_IN_SEC
          value: "60"
